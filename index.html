 <!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI POWER</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  width: 100%;
  height: 100vh;
  overflow: hidden; /* Zabráni scrollbaru v iframe */
}

html {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

#chatbot-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 360px;
  height: 500px;
  background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transition: all 0.4s ease;
  z-index: 9999;
  box-sizing: border-box;
  border: 1px solid rgba(255, 255, 255, 0.1);
  font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Keď je v iframe, vyplní celý priestor */
body.iframe-mode #chatbot-container {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100% !important;
  height: 100% !important;
  border-radius: inherit; /* Prevezme border-radius z iframe */
}

#chatbot-container.closed {
  max-height: 60px;
  width: 60px;
  border-radius: 50%;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

/* V iframe režime - zatvorený stav vyplní celý kruhový iframe */
body.iframe-mode #chatbot-container.closed {
  width: 100% !important;
  height: 100% !important;
  max-height: 100% !important;
  border-radius: 50% !important;
}

#chatbot-container.closed #chatbot-header {
  display: none;
}

#chatbot-container.closed #chatbot-header-closed {
  display: block !important;
  background: rgba(26, 26, 46, 0.9);
  padding: 0;
  cursor: pointer;
  border: none;
  backdrop-filter: blur(10px);
  height: 60px;
  width: 60px;
  border-radius: 50%;
  box-sizing: border-box;
  display: flex !important;
  align-items: center;
  justify-content: center;
}

#chatbot-header-closed {
  background: rgba(26, 26, 46, 0.8);
  color: white;
  padding: 0;
  cursor: pointer;
  font-weight: 500;
  font-size: 1em;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
}

#chatbot-header {
  background: rgba(26, 26, 46, 0.8);
  color: white;
  padding: 16px 20px;
  cursor: pointer;
  font-weight: 500;
  font-size: 1em;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
}

#toggle-icon {
  font-size: 1.5em;
  transition: transform 0.3s ease;
}

#chatbot-container:not(.closed) #toggle-icon {
  transform: rotate(45deg);
}

#chatbot-container.closed #chatbot-body {
  display: none;
}

#chatbot-body {
  padding: 16px;
  display: flex;
  flex-direction: column;
  background: #0f0f23;
  height: calc(100% - 80px);
  box-sizing: border-box;
}

#chat-messages {
  flex-grow: 1;
  overflow-y: auto;
  padding: 0;
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 0;
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* Internet Explorer 10+ */
}

#chat-messages::-webkit-scrollbar {
  display: none; /* WebKit */
}

.message {
  padding: 12px 16px;
  border-radius: 18px;
  max-width: 85%;
  font-size: 0.9em;
  line-height: 1.4;
  position: relative;
  margin: 4px 0;
  word-wrap: break-word;
  word-break: break-word;
  overflow-wrap: break-word;
  white-space: pre-wrap;
}

.message.user {
  align-self: flex-end;
  background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
  color: #ffffff;
  position: relative;
  z-index: 100;
  border-radius: 18px 18px 4px 18px;
  box-shadow: 0 2px 12px rgba(79, 70, 229, 0.3);
}

.message.bot {
  align-self: flex-start;
  background: rgba(255, 255, 255, 0.08);
  color: #e2e8f0;
  position: relative;
  z-index: 100;
  border-radius: 18px 18px 18px 4px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

#input-area {
  display: flex;
  flex-direction: row;
  gap: 12px;
  margin-top: 0;
  flex-shrink: 0;
  padding: 0;
}

#user-input {
  flex: 1;
  resize: none;
  height: 44px;
  padding: 12px 16px;
  font-size: 14px;
  border-radius: 22px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
  box-sizing: border-box;
  background: rgba(255, 255, 255, 0.1);
  color: #ffffff;
  outline: none;
  transition: all 0.3s ease;
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* Internet Explorer 10+ */
}

#user-input::-webkit-scrollbar {
  display: none; /* WebKit */
}

#user-input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

#user-input:focus {
  border-color: #4f46e5;
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
}

button {
  background: #4f46e5;
  color: white;
  border: none;
  border-radius: 50%;
  padding: 0;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  box-sizing: border-box;
  font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
  height: 44px;
  width: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
}

button:hover {
  background: #3730a3;
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
}

button:active {
  transform: translateY(0);
  box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3);
}

/* Responzívne štýly pre mobilné zariadenia */
@media (max-width: 768px) {
  #chatbot-container {
    bottom: 10px;
    right: 10px;
    left: 10px;
    width: auto;
    max-width: calc(100vw - 20px);
    height: auto;
    max-height: 70vh;
  }
  
  #chatbot-container.closed {
    width: 60px;
    height: 60px;
    left: auto;
    right: 10px;
  }
  
  /* V iframe režime */
  body.iframe-mode #chatbot-container {
    left: 0 !important;
    right: 0 !important;
    bottom: 0 !important;
    top: 0 !important;
    max-width: 100% !important;
    max-height: 100% !important;
  }
  
  body.iframe-mode #chatbot-container.closed {
    width: 100% !important;
    height: 100% !important;
    border-radius: 50% !important;
  }
  
  #chatbot-header {
    padding: 8px 16px;
    font-size: 0.95em;
  }
  
  #chatbot-body {
    padding: 12px;
    height: calc(70vh - 80px);
  }
  
  body.iframe-mode #chatbot-body {
    height: calc(100% - 80px);
  }
  
  #user-input {
    height: 50px;
    font-size: 16px; /* Zabráni zoomovaniu na iOS */
  }
  
  .message {
    max-width: 85%;
    font-size: 0.9em;
  }
}

@media (max-width: 480px) {
  #chatbot-container {
    bottom: 5px;
    right: 5px;
    left: 5px;
    max-width: calc(100vw - 10px);
    height: auto;
    max-height: 75vh;
  }
  
  #chatbot-container.closed {
    width: 60px;
    height: 60px;
    right: 5px;
  }
  
  /* V iframe režime */
  body.iframe-mode #chatbot-container {
    left: 0 !important;
    right: 0 !important;
    bottom: 0 !important;
    top: 0 !important;
    max-width: 100% !important;
    max-height: 100% !important;
  }
  
  body.iframe-mode #chatbot-container.closed {
    width: 100% !important;
    height: 100% !important;
    border-radius: 50% !important;
  }
  
  #chatbot-header {
    padding: 6px 12px;
    font-size: 0.9em;
  }
  
  #chatbot-header img {
    height: 32px !important;
  }
  
  #chatbot-body {
    padding: 10px;
    height: calc(75vh - 75px);
  }
  
  body.iframe-mode #chatbot-body {
    height: calc(100% - 75px);
  }
  
  #user-input {
    height: 45px;
    padding: 8px 10px;
    font-size: 16px;
  }
  
  button {
    padding: 10px;
    font-size: 0.9em;
  }
  
  .message {
    padding: 8px 12px;
    max-width: 90%;
    font-size: 0.85em;
  }
  
  #toggle-icon {
    font-size: 1.3em;
  }
}

/* Landscape orientácia na mobiloch */
@media (max-width: 768px) and (orientation: landscape) {
  #chatbot-container {
    height: auto;
    max-height: 85vh;
  }
  
  #chatbot-body {
    height: calc(85vh - 80px);
  }
}

/* Veľmi malé zariadenia */
@media (max-width: 320px) {
  #chatbot-container.closed {
    width: 60px;
    height: 60px;
  }
  
  #chatbot-header {
    font-size: 0.85em;
  }
  
  #chatbot-header img {
    height: 28px !important;
  }
}

<body>
  <div id="chatbot-container" class="closed">
    <div id="chatbot-header" onclick="toggleChatbot()">
      <!-- Kompletný režim (otvorený) -->
      <div class="user-info" style="display: flex; align-items: center; gap: 12px;">
        <div style="position: relative;">
          <img src="logo_aiPower-03-03.png" alt="AI Asistent" style="height:40px; width:40px; border-radius:50%; object-fit:cover;">
          <div style="position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; background: #10b981; border-radius: 50%; border: 2px solid #1a1a2e;"></div>
        </div>
        <div>
          <div style="font-weight: 600; font-size: 16px; color: #ffffff; margin-bottom: 2px;">AI Asistent</div>
          <div style="font-size: 12px; color: #10b981; font-weight: 500;">Online</div>
        </div>
      </div>
      
      <span id="toggle-icon" style="font-size: 20px; font-weight: 300;">+</span>
    </div>

    <!-- Header pre zatvorený stav -->
    <div id="chatbot-header-closed" onclick="toggleChatbot()" style="display: none;">
      <img src="logo_aiPower-03-03.png" alt="AI Asistent" style="height:40px; width:40px; border-radius:50%; object-fit:cover;">
    </div>

    <div id="chatbot-body">
      <div id="chat-messages">
        <div class="message bot">Dobrý deň! Ako vám môžem pomôcť? 👋</div>
      </div>
      <div id="input-area">
        <textarea id="user-input" placeholder="Napíšte správu..."></textarea>
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>




  
<script src="database.js"></script>
<script src="rag-system.js"></script>

  <script>
    let chatHistory = [
      {
        role: "system",
        content: "Si skúsený a empatický AI asistent firmy AIPower. FIRMA AIPOWER POSKYTUJE LEN JEDNU SLUŽBU: Tvorbu AI chatbotov na mieru pre rôzne firmy a odvetvia. Ak používateľ položí otázku týkajúcu sa našej služby tvorby AI chatbotov, odpovedaj stručne a profesionálne podľa dopytu. Ak používateľ položí otázku o službe, ktorú neposkytujeme, odpovedz: Prepáčte, ale túto službu neposkytujeme. Špecializujeme sa výhradne na tvorbu AI chatbotov na mieru. Radi vám však pomôžeme s požiadavkami týkajúcimi sa AI chatbotov. Na všetky ostatné otázky, napríklad o pobočkách, dostupnosti, pozdravy alebo všeobecné témy odpovedaj neutrálne a priateľsky, nikdy nehovor, že si AI, odpovedaj vždy jednou alebo dvoma vetami."
      }
    ];

    // Inicializácia RAG systému po načítaní databázy
    let ragSystem = null;
    document.addEventListener('DOMContentLoaded', function() {
      if (window.aiPowerData && window.RAGSystem) {
        ragSystem = new window.RAGSystem(window.aiPowerData.knowledgeBase);
        console.log('RAG systém inicializovaný s', window.aiPowerData.knowledgeBase.length, 'záznamami');
      }
    });

    const chatbox = document.getElementById("chat-messages");
    const inputField = document.getElementById("user-input");

    // Detekcia iframe a pridanie triedy
    if (window.self !== window.top) {
      document.body.classList.add('iframe-mode');
    }

    // Informuj parent, že je chatbot na začiatku zatvorený
    if (window.parent !== window) {
      window.parent.postMessage({ type: "chatbot-closed" }, "*");
    }

    // Event listener pre Enter a Shift+Enter
    inputField.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault(); // Zabráni štandardnému správaniu (nový riadok)
        sendMessage(); // Odošle správu
      }
      // Shift+Enter vytvorí nový riadok (štandardné správanie textarea)
    });

    function toggleChatbot() {
      const container = document.getElementById("chatbot-container");
      const openHeader = document.getElementById("chatbot-header");
      const closedHeader = document.getElementById("chatbot-header-closed");
      const icon = document.getElementById("toggle-icon");
      
      container.classList.toggle("closed");
      
      if (container.classList.contains("closed")) {
        // Zatvorený stav
        openHeader.style.display = "none";
        closedHeader.style.display = "block";
        // Informuj parent o zatvorení
        if (window.parent !== window) {
          window.parent.postMessage({ type: "chatbot-closed" }, "*");
        }
      } else {
        // Otvorený stav
        openHeader.style.display = "flex";
        closedHeader.style.display = "none";
        icon.innerText = "−";
        // Informuj parent o otvorení
        if (window.parent !== window) {
          window.parent.postMessage({ type: "chatbot-opened" }, "*");
        }
      }
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

   

async function sendMessage() {
  const message = inputField.value.trim();
  if (!message) return;

  appendMessage("Ty", message, "user");
  inputField.value = "";

  chatHistory.push({ role: "user", content: message });

  // Normalizácia textu - odstránenie diakritiky a lowercase
  const normalizedMessage = message
    .toLowerCase()
    .normalize('NFD')
    .replace(/[\u0300-\u036f]/g, ''); // odstráni diakritiku

  // Optimalizované quick replies s RegEx
  const quickReplies = {
    pricing: {
      regex: /(cena|ko[l]?ko\s+stoj[ií]|cenn[ií]k|ceny|sluzb[ya]?|ponuka\s+sluzieb)/i,
      handler: () => {
        return `💰 **Naše ceny:**<br><br>• **Základný balík:** €300 jednorazovo + €50/mesiac<br>• **Prémiové funkcie:** €50/funkcia jednorazovo<br><br>Základný balík zahŕňa kompletné nastavenie, FAQ, integráciu a údržbu. Chcete vedieť viac? Napíšte mi!`;
      }
    },
    
    contact: {
      regex: /(kontakt|telefon|tvoj[ea]?\s+(cislo|kontakt)|e?-?mail|gmail|ciselko)/i,
      handler: () => {
        const c = window.aiPowerData.company;
        return `📞 **Kontakt na nás:**<br><br>📞 ${c.phone}<br>📧 ${c.email}<br>🌐 ${c.website}`;
      }
    },
    
    address: {
      regex: /(adresa|kde\s+(ste|sa\s+(nachadza|nachadzate))|sidli|lokacia|mapa|kde\s+vas\s+(najdem|najdeme))/i,
      handler: () => `📍 **Naša lokácia:**<br><br>${window.aiPowerData.company.location}`
    },
    
    history: {
      regex: /(zalozena?|kedy\s+vznikla|rok\s+vzniku|historia\s+firmy)/i,
      handler: () => `🏢 **História firmy:**<br><br>Firma AI Power bola založená v roku ${window.aiPowerData.company.founded} zakladateľom ${window.aiPowerData.company.founder}.`
    },
    
    management: {
      regex: /(konatel|zakladatel|kto\s+(zalozil|ju\s+zalozil)|founder|riaditel)/i,
      handler: () => {
        return `👨‍💼 **Zakladateľ:** ${window.aiPowerData.company.founder}<br><br>Viac informácií o našej firme? Napíšte mi!`;
      }
    },
    

    
    hours: {
      regex: /(pracovne\s+hodiny|otvorene|kedy\s+(mozem\s+prist|mate\s+otvorene)|otvaracie\s+hodiny)/i,
      handler: () => {
        const h = window.aiPowerData.workingHours;
        return `🕐 **Pracovné hodiny:**<br><br>Po-Št: ${h.monday}<br>Piatok: ${h.friday}<br>Víkend: ${h.weekend}`;
      }
    },

    
    booking: {
      regex: /(stretnutie|meeting|rezervacia|calendly|zavolat\s+si|book|objednat|termin|zarezervovat)/i,
      handler: () => {
        const link = window.aiPowerData.company.calendly;
        return `📅 **Rezervácia stretnutia:**<br><br><a href="${link}" target="_blank">🔗 Rezervovať bezplatnú konzultáciu</a><br><br>Počas stretnutia si prediskutujeme vaše potreby a ukážeme demo!`;
      }
    },

  };

  // Testovanie quick replies najprv
  let localReply = null;
  for (const [category, config] of Object.entries(quickReplies)) {
    if (config.regex.test(normalizedMessage)) {
      localReply = config.handler();
      
      // Analytics tracking (ak implementované)
      if (typeof trackQuickReply === 'function') {
        trackQuickReply(category, message);
      }
      break;
    }
  }
  
  if (localReply) {
    removeLastBotMessage();
    appendMessage("AI POWER", localReply, "bot");
    chatHistory.push({ role: "assistant", content: localReply });
    return;
  }

  appendMessage("AI POWER", "Hľadám relevantné informácie...", "bot", true);

  try {
    await delay(800);

    // RAG vyhľadávanie relevantného obsahu
    let relevantContent = [];
    let ragContext = '';
    let sources = [];
    let useRAG = false;

    if (ragSystem) {
      relevantContent = ragSystem.searchRelevantContent(message, 3);
      if (relevantContent.length > 0) {
        ragContext = ragSystem.buildContext(relevantContent);
        sources = relevantContent.map(item => item.title);
        useRAG = true;
        console.log('Používam RAG s kontextom:', sources);
      }
    }

    // API volanie s RAG kontextom
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ 
        messages: chatHistory,
        useRAG: useRAG,
        ragContext: ragContext,
        sources: sources
      })
    });

    if (!response.ok) {
     throw new Error(`Chyba ${response.status}: ${response.statusText}`);
    }

    const data = await response.json();
    let reply = data.choices?.[0]?.message?.content?.trim() || "Prepáč, neviem na to odpovedať.";

    removeLastBotMessage();
    appendMessage("AI POWER", reply, "bot");
    chatHistory.push({ role: "assistant", content: reply });

  } catch (error) {
    console.error("Chyba:", error);
    removeLastBotMessage();
    
    // Fallback pre lokálne testovanie
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      appendMessage("AI POWER", "Ďakujem za vašu správu! Pre viac informácií ma kontaktujte na info@aipower.site alebo si rezervujte stretnutie cez našu stránku.", "bot");
    } else {
      appendMessage("AI POWER", `Ups, nastala chyba: ${error.message}`, "bot");
    }
  }
}






    function appendMessage(sender, message, role, isTemp = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", role);
      if (isTemp) msgDiv.classList.add("temp");

      // Tu sa spracuje **text** na <strong>text</strong>
      const formattedMessage = message.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

      msgDiv.innerHTML = formattedMessage;

      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function removeLastBotMessage() {
      const tempMsg = chatbox.querySelector(".bot.temp");
      if (tempMsg) chatbox.removeChild(tempMsg);
    }







    
  </script>
